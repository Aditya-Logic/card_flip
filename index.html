<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD FLIP GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
      <h1>Card-Flip-Game</h1>
      <p>pair of card matched: <span id="number"></span></p>
      <div class="board">
        <div class="card" data-card-index="0">
          <div class="card-face card-front"></div>
          <div class="card-face card-back"></div>
        </div>
        <div class="card" data-card-index="1">
          <div class="card-face card-front"></div>
          <div class="card-face card-back"></div>
        </div>
        <div class="card" data-card-index="2">
          <div class="card-face card-front"></div>
          <div class="card-face card-back"></div>
        </div>
        <div class="card" data-card-index="3">
          <div class="card-face card-front"></div>
          <div class="card-face card-back"></div>
        </div>
        <div class="card" data-card-index="4">
          <div class="card-face card-front"></div>
          <div class="card-face card-back"></div>
        </div>
        <div class="card" data-card-index="5">
          <div class="card-face card-front"></div>
          <div class="card-face card-back"></div>
        </div>
        <div class="card" data-card-index="6">
          <div class="card-face card-front"></div>
          <div class="card-face card-back"></div>
        </div>
        <div class="card" data-card-index="7">
          <div class="card-face card-front"></div>
          <div class="card-face card-back"></div>
        </div>
        <div class="card" data-card-index="8">
          <div class="card-face card-front"></div>
          <div class="card-face card-back"></div>
        </div>
        <div class="card" data-card-index="9">
          <div class="card-face card-front"></div>
          <div class="card-face card-back"></div>
        </div>
      </div>
      <div>
        <button class="btn">Reset-Game</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
